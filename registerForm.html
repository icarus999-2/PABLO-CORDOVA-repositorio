<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="https://www.earpunifim.com/assets/img/uni_color_xs.png" type="imagen/png">

<body>
  <header class="text-white py-2">
    <div class="container d-flex justify-content-center align-items-center">
        <img src="https://www.earpunifim.com/assets/img/logo2.png" alt="Logo UNI" class="m-2" style="height: 49px;">
        <div>
            <p class="mb-0">UNIVERSIDAD NACIONAL DE INGENIERÍA</p>
            <p class="mb-0">FACULTAD DE INGENIERÍA MECÁNICA</p>
        </div>
    </div>
</header>
    <div class="container mt-5">

          <img src="https://www.earpunifim.com/assets/img/uni_gray_xs.png" alt="logo_">

        </div>
        
        <form class="mt-0">
          <p class=" col-md-12 col-lg-auto h5 text-muted text-center mb-3 ">RECUPERACION DE CUENTA</p>
          <div class="form-group">
            <input type="password" class="form-control" id="confirm-password" placeholder="Ingrese usuario">
          </div>
      
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Recuperar</button>

          </div>
        </form>
      </div>
